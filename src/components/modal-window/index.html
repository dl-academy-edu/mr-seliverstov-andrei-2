<div class="modal-background modal_js">
    <form action="/" class="modal-window main-page">
        <div class="form__cell-600">
            <label class="form__label">
                <span class="form__label-text">Name</span>
                <input class="form__label-input input-text_js modal-window__placeholder" type="text" name="name" placeholder="Ivan Ivanov">                    
            </label>
        </div>                
        <div class="form__row">
            <div class="form__cell-50">
                <label class="form__label">
                    <span class="form__label-text">Phone</span>
                    <input class="form__label-input" type="tel" name="phone">
                </label>
            </div>
            <div class="form__cell-50">
                <label class="form__label">
                    <span class="form__label-text">Email</span>
                    <input class="form__label-input" type="email" name="email">
                </label> 
            </div>
        </div>            
        <label class="form__label">    
            <span class="form__label-text">Message</span>
            <textarea class="form__label-textarea" name="message" cols="30" rows="10"></textarea>
        </label>
        <label class="consent">
            <input class="hidden consent__input" name="consent" type="checkbox" value="consent">
            <span class="clicking-button">By clicking on the button, you consent to the processing of your personal data</span>
        </label>
        <button class="submit-button button" type="submit">Submit</button>
        <button class="exit-button exit-button_js" type="button" aria-label="exit"></button>
    </form>
</div>
