<div class="form-block container">
    <div class="block-margin">
    <form action="/pages/contact-us/index.html" class="modal-window">
        <div class="form-cell-600">
            <label class="form-lable">
                <span class="input-label-text">Name</span>
                <input class="input-text" type="text" name="name" placeholder="Ivan Ivanov">                    
            </label>
        </div>                
        <div class="form-row">
            <div class="form-cell-50">
                <label class="form-lable">
                    <span class="input-label-text">Phone</span>
                    <input class="input-text" type="tel" name="phone">
                </label>
            </div>
            <div class="form-cell-50">
                <label class="form-lable">
                    <span class="input-label-text">Email</span>
                    <input class="input-text" type="email" name="email">
                </label> 
            </div>
        </div>            
        <label class="form-label">    
            <span class="input-label-text">Message</span>
            <textarea class="form-textarea" name="message" cols="30" rows="10"></textarea>
        </label>
        <label class="consent">
            <input class="hidden input-consent" name="consent" type="checkbox" value="consent">
            <span class="clicking-button">By clicking on the button, you consent to the processing of your personal data</span>
        </label>
        <button class="submit-button button" type="submit" disabled>Submit</button>
    </form>
    <section class="text-block">
        <h2 class="hidden">header</h2>
        <p class="contact-us-text">Our support team are on-hand to assist with any issues you are experiencing.</p>
        <p class="contact-us-text">Please use the form to contact us with your needs. Send us a message and we'll respond as soon as possible.</p>
        <p class="contact-bold-text">An expert is waiting to help you!</p>
    </section>  
    </div>
</div>
